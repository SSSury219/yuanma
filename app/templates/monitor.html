{% extends "base.html" %}
{% block alert %}

<div class="green" style="height:50px">
    <p style="margin: 15px 750px 10px 450px;font-size:24px;height:40px" >实时监控
    </p>
</div>
{% endblock %}

{% block content %}
<div class="widget-container">
    <section class="widget small" style="width:78%;min-height: 900px;overflow : auto">
        <!--折线图-->
        <div class="content" style="height:450px">
            <div id="button">
                <!--form的action的url，是把数据提交到这个url-->
                <form action="/monitor/stop" style=" height: 50px;width: 100px"  method="post">
                    <input name="stop" aria-hidden="true"  type="submit"  value="Stop">
                </form>
                <form action="/monitor/start"style="height: 50px;width: 100px" method="post">
                    <input name="start" aria-hidden="true"  type="submit"  value="Start">
                </form>
            </div>


            <div id="demo1" style="height:400px" ></div>
            <script type="text/javascript">

                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('demo1'));
                //让demo1这个div变成Chart类的一个实例
                //创造随机数据

                //首先随机创建三十个数据

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '实时流量图'
                    },
                    xAxis: {
                        type: 'category'
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        type: 'line'
                    }]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>

    </section>
</div>

{% endblock %}

{% extends "base.html" %}
{% block alert %}
<style>
div.container div.row div {
    margin:0px ;
}
div.container div.row div {
    background-color: lightgray;
    border: 1px solid gray;
    text-align:center;
}
</style>
<div class="user">
    <div class="row"  style="padding:12px 0 0 30px">

		<form class="form-inline"  action="/user/search" method ="post" >
		  <div class="form-group" style="margin-right:10px">

			<input type="text" style="max-width:150px" class="form-control"  type="text" name = 'userid' placeholder="user_id">
		  </div>
		  <div class="form-group"  style="margin-right:10px">

			  <input type="text" style="max-width:150px" class="form-control"  type="text" name = 'username' placeholder="username">
		  </div>
			<div class="form-group" style="margin-right:10px">

			  <input type="text" style="max-width:150px" class="form-control"  type="text" name = 'screen_name' placeholder="screen_name">
		  </div>
			<div class="form-group">
			  <input   class="form-control glyphicon glyphicon-search" aria-hidden="true"  type="submit"  value="Search">
		  </div>

		</form>

{% endblock %}

{% block content %}
		<p class="text-danger" >{{ get_flashed_messages()[0] }}</p>
	{% block user %}
	{% endblock %}
{% endblock %}

{% extends "top.html" %}
{% block result %}
	<div>
		<section class="widget">
		<header>
			<span class="icon"></span>
			<hgroup>
				<p></p>
				<h1><p class="text-primary">Followers Rank: </p></h1>
			</hgroup>
			<aside>
				<span>
					<a href="#">âš™</a>
					<ul class="settings-dd"></ul>
				</span>
			</aside>
		</header>
		<div class="content">
			<table id="myTable" width="100" border="0">
				<thead>
					<tr>
						<th class="header">Top</th>
						<th class="avatar header">name</th>
						<th class="header">Amount</th>
					</tr>
				</thead>
				<tbody>
					{% for i in range(0,10) %}
					<tr class="odd text-info">
						<td>Top:{{ loop.index }}</td>
						<td class="avatar"><img src="{{followers[i].profile_image_url}}" width="40" height="40">{{ followers[i].name }}</td>
						<td>{{ followers[i].followers_count}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		</section>
	</div>
{% endblock %}
